<div class="container">


  <div class="sidebar">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="gradient"></div>
  </div>
  <div class="content-container">


    <div class="main-label">
      <h2>Welcome to out tasting team!</h2>
    </div>


    <div class="actions">
      <div class="actions-sort">
        <p>Sort by:</p>
        <nb-button-group (valueChange)="updateSorting($event)" size="tiny" ghost shape="semi-round">
          <button nbButtonToggle value="name">Name</button>
          <button nbButtonToggle value="rating">Rating</button>
        </nb-button-group>
      </div>
      <div class="actions__search">
        <label for="search">Enter a name of drink</label>
        <nb-form-field>
          <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
          <input id="search" type="text" nbInput fullWidth status="primary" placeholder="Search...">
          <button class="actions__search__button" nbButton status="primary">Search</button>
        </nb-form-field>
      </div>
    </div>


    <div class="drink-list">
      <app-drink-item
        *ngFor="let drink of drinks"
        [drink]="drink"
      ></app-drink-item>
    </div>

  </div>
</div>
